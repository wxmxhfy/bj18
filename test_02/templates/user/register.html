<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="register_config">
    {% csrf_token %}
    <p>用户名：<input type="text" name="username"></p>
    <p>密码：<input type="password" name="password"></p>
    <p>确认密码：<input type="password" name="pwd_config"></p>
    <p>
        <input type="submit" value="登录">
        <input type="reset" value="取消">
    </p>
</form>
</body>
</html>
