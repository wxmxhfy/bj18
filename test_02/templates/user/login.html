<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" action="login_config">
    {% csrf_token %}
    <p>用户名：<input type="text" name="username" value= {{ username }}></p>
    <p>密码：<input type="password" name="password"></p>
    <p>记住用户名 <input type="checkbox" name="remember"></p>
    <p>
        <input type="submit" value="登录">
        <input type="reset" value="取消">
    </p>
</form>
</body>
</html>
