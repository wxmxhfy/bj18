<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>allarea</title>
</head>
<body>
<ul>
    {% for area in page %}
    <li>
        <a href="/booktest/showareas/{{ area.id }}">{{ area.atitle }}</a>
    </li>
    {% endfor%}
</ul>
{% if page.has_previous %}
    <a href="/booktest/allarea/{{ page.previous_page_number}}">&lt;上一页</a>
{% endif %}

{% for pindex in page.paginator.page_range %}
    {% if pindex == page.number %}
        {{ pindex }}
    {% else %}
        <a href="/booktest/allarea/{{ pindex }}">{{ pindex }}</a>
    {% endif %}
{% endfor%}

{% if page.has_next %}
    <a href="/booktest/allarea/{{ page.next_page_number }}">下一页&gt;</a>
{% endif %}

</body>
</html>
